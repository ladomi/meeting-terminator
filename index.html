<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta name="viewport" content="width=device-width, user-scalable=no" /> -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Meeting Terminator (alpha)</title>
  <meta name="description" content="html5,webaudioapi,javascript" />
  <!-- Bootstrap -->
  <link href="bootstrap-4.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-8">

        <div class="col-sm-12 bg-dark text-light">
          <h2>Meeting Terminator</h2>
          <h1>Me'Te'or</h1>
          <p>
            Meeting time manager<br>
            めてお<br>
            for pc, ios, android<br>
            under development<br>
          </p>
        </div>

        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <h1>How to Use</h1>
            </div>
            <div class="col-sm-8">
              <ol>
                <li>Turn up your device volume</li>
                <li><button type="button" class="btn btn-danger btn-sm" name="btn-sound-test">Sound Test (BOMB!)</button></li>
                <li>Input your time table</li>
                <li><button type="submit" class="btn btn-primary btn-sm" name="btn-start-meeting">Start Meeting</button></li>
              </ol>
            </div>
          </div>
        </div>

        <hr>

        <form>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-4">
                <h1>Bulk Loader</h1>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="textarea-topics">Topics (optional)</label>
                  <textarea class="form-control" id="textarea-topics" rows="3"></textarea>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="textarea-duration">Duration in minutes</label>
                  <textarea class="form-control" id="textarea-duration" rows="3"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-12 text-center">
               <div class="form-group">
                <button type="button" class="btn btn-outline-danger btn-lg" id="btn-bulk-loader-clear">Clear</button>
                <button type="button" class="btn btn-secondary btn-lg" id="btn-bulk-load">Bulk Load</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <hr>

      <form>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4">
              <h1>Time Table</h1>
            </div>
            <div class="col-sm-8">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Topic (optional)</th>
                    <th scope="col">Minutes</th>
                    <th scope="col">Ctrl</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="topic1" placeholder="Topic 1">
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <select class="form-control form-control-sm" id="duration1">
                          <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option><option>60</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <button type="submit" class="btn btn-secondary btn-sm">
                        <span class="oi oi-minus"></span>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control form-control-sm" id="topic2" placeholder="Topic 2">
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <select class="form-control form-control-sm" id="duration2">
                          <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option><option>60</option>
                        </select>
                      </div>
                    </td>
                    <td>
                      <button type="submit" class="btn btn-secondary btn-sm">
                        <span class="oi oi-minus"></span>
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                      <button type="submit" class="btn btn-secondary btn-sm">
                        <span class="oi oi-plus"></span>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 text-center">
              <div class="form-group">
                <button type="submit" class="btn btn-outline-danger btn-lg" name="btn-time-table-clear">Clear</button>
                <button type="submit" class="btn btn-primary btn-lg" name="btn-start-meeting">Start Meeting</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 bg-dark text-light">
            Contact: <a href="https://twitter.com/ladomi1117" target="_blank">twitter@ladomi1117</a>
          </div>
        </div>
      </div>

      <span class="oi oi-plus" title="plus" aria-hidden="true"></span>
      <span class="oi oi-plus"></span>

      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-sm">
          <span class="oi oi-plus"></span>
        </button>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-secondary btn-sm">
          <span class="oi oi-minus"></span>
        </button>
      </div>




    </div>
    <div class="col-sm-2"></div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
<script src='sound.js'></script>
<script src="init.js"></script>
</body>
</html>
