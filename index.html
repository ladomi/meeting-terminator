<html lang="ja">
<head>
  <meta charset="utf-8">

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 text-center bg-dark text-light">
          <h2>Meeting Terminator</h2>
          <h1>Me'Te'or</h1>
          <p>めてお</p>
          <p>alpha version (under develop)</p>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h1>How to use</h1>
<!--           <p>1. Set your device volume max</p>
          <button type="button" class="btn btn-danger btn-sm" id="btn">Sound Test</button>
          <p>2. Input your agenda below<br></p>
          <p>3. Press [Start Meeting]</p> -->
          <ol>
          <li>Set your device volume max. <button tylie="button" class="btn btn-danger btn-sm" id="btn">Sound Test</button></li>
          <li>Input your agenda below.</li>
          <li>Press [Start Meeting].</li>
        </ol>
        <hr>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>

    <form>
      <div class="form-group">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-4">
              <label for="agenda1">Agenda name 1 (optional)</label>
              <input type="text" class="form-control" id="agenda1" placeholder="Our important discussion">
            </div>
            <div class="col-sm-2">
              <label for="time1">Time 1</label>
              <select class="form-control" id="time1">
                <option></option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>37</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47</option><option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option><option>60</option>
              </select>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
      <!-- <hr> -->
      <div class="form-group">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 text-center">
              <button type="submit" class="btn btn-primary btn-lg">Start Meeting</button>
              <hr>
            </div>
            <div class="col-sm-3"></div>
          </div>
        </div>
      </div>
    </form>

    <form>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
           <div class="form-group">
            <label for="csvarea">Paste your time table from csv (comma, tab, space)</label>
            <textarea class="form-control" id="csvarea" rows="3" placeholder="Agenda1, 5&#13;&#10;Agenda2, 10"></textarea>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 text-center">
         <div class="form-group">
          <button type="button" class="btn btn-primary btn-lg" id="loadcsv">Load CSV</button>
        </div>
      </div>
    </div>
  </div>

</form>

</body>
</html>
